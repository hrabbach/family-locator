<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' https://unpkg.com 'unsafe-inline'; img-src 'self' data: https://*.tile.openstreetmap.org https://raw.githubusercontent.com https://cdnjs.cloudflare.com; connect-src 'self' https:;">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Family Locator</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"
        integrity="sha384-c9d8RFSL+u3exBOJ4Yp3HUJXS4znl9f+z66d1y54ig+ea249SpqR+w1wyvXz/lk+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="icon" type="image/png" href="./icon.png?v=2.4.0">
    <link rel="stylesheet" href="./style.css?v=2.4.0">
    <link rel="manifest" href="./manifest.json?v=2.4.0">
    <meta name="theme-color" content="#0d1117">
    <link rel="apple-touch-icon" href="./icon.png?v=2.4.0">
</head>

<body>
    <div id="app">
        <h1>Family Locator</h1>

        <!-- Configuration View -->
        <div id="configView" class="glass-panel config-view active">
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">Welcome! Please enter your Dawarich
                connection details to start tracking.</p>
            <div class="form-group">
                <label for="baseUrl">Dawarich Base URL (e.g., https://dawarich.example.com)</label>
                <input type="url" id="baseUrl" placeholder="https://dawarich.example.com">
            </div>
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="Your API Key">
            </div>
            <div class="form-group">
                <label for="apiUserName">Your Name (Optional)</label>
                <input type="text" id="apiUserName" placeholder="e.g., John">
            </div>

            <div style="border-top: 1px solid var(--border-color); margin: 1.5rem 0; padding-top: 1rem;">
                <div class="form-group" style="margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="geocodeEnabled" class="member-checkbox">
                    <label for="geocodeEnabled"
                        style="margin-bottom: 0; cursor: pointer; color: var(--text-primary);">Enable Reverse Geocoding
                        (Address Lookup)</label>
                </div>
                <div id="geocodeSettings"
                    style="display: none; padding-left: 0.5rem; border-left: 2px solid var(--border-color); margin-left: 0.5rem;">
                    <div class="form-group">
                        <label for="photonUrl">Photon API URL</label>
                        <input type="url" id="photonUrl" placeholder="https://photon.komoot.io">
                    </div>
                    <div class="form-group">
                        <label for="photonApiKey">Photon API Key (Optional)</label>
                        <input type="password" id="photonApiKey" placeholder="X-API-KEY Header">
                    </div>
                </div>
                <div class="form-group"
                    style="margin-top: 1rem; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="keepAwakeEnabled" class="member-checkbox">
                    <label for="keepAwakeEnabled"
                        style="margin-bottom: 0; cursor: pointer; color: var(--text-primary);">Keep Screen Awake</label>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-bottom: 0.5rem;">
                <button id="saveConfig" style="flex: 1;">Start Tracking</button>
                <button id="scanQrBtn"
                    style="background: var(--card-bg); border: 1px solid var(--border-color); color: var(--accent-color);">Scan
                    QR Code</button>
            </div>

            <div
                style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; margin-bottom: 1.5rem;">
                <button id="shareConfigBtn"
                    style="width: 100%; background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-secondary); font-size: 0.85rem;">Copy
                    Shareable Config URL</button>
                <span id="shareStatus"
                    style="font-size: 0.75rem; color: #2AAD27; height: 1rem; opacity: 0; transition: opacity 0.3s;">Copied
                    to clipboard!</span>
            </div>

            <div id="qrReaderContainer"
                style="display: none; margin-top: 1rem; border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color);">
                <div id="qrReader" style="width: 100%;"></div>
                <button id="stopScanBtn" style="width: 100%; border-radius: 0; background: var(--danger-color);">Cancel
                    Scanning</button>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="glass-panel dashboard-view">
            <div id="membersList">
                <!-- Members will be injected here -->
            </div>
            <button id="viewSelectedBtn" style="width: 100%; margin-top: 1rem; display: none;">View Selected on
                Map</button>
            <div class="status-bar">
                <span id="lastUpdated">Last updated: Never</span>
                <span id="refreshStatus"></span>
                <button id="logoutBtn"
                    style="padding: 0.4rem 0.8rem; font-size: 0.8rem; background: var(--card-bg); color: var(--text-secondary); border: 1px solid var(--border-color);">Settings</button>
            </div>
        </div>

        <!-- Map View -->
        <div id="mapView" class="map-view">
            <div class="map-header glass-panel">
                <!-- Overlay List Container created dynamically -->
            </div>
            <!-- Hidden sources for map elements to keep JS refs happy -->
            <div style="display: none;">
                <input type="checkbox" id="toggleProximity">
                <span id="distanceBadge"></span>
            </div>
            <div id="mapContainer"></div>
        </div>
    </div>

    <!-- Modal for Name Editing -->
    <div id="modalBackdrop" class="modal-backdrop">
        <div class="modal-content glass-panel">
            <h3>Update Display Name</h3>
            <p id="modalEmail" style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 1rem;"></p>
            <div class="form-group">
                <input type="text" id="newNameInput" placeholder="Enter name...">
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button id="cancelModal"
                    style="background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary);">Cancel</button>
                <button id="saveModal">Save Name</button>
            </div>
        </div>
    </div>
    <a href="https://github.com/hrabbach/family-locator" target="_blank" rel="noopener noreferrer"
        class="version-tag">v2.4.0</a>

    <script src="./app.js?v=2.4.0"></script>
</body>

</html>
