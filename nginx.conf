server {
    listen       80;
    server_name  localhost;
    root   /usr/share/nginx/html;
    index  index.html;

    # 1. API Proxy - Match /api/ anywhere in the path
    location ~ /api/ {
        # Strip any prefix before /api/ and pass the rest to Node
        rewrite ^/.*?/api/(.*)$ /api/$1 break;
        rewrite ^/api/(.*)$ /api/$1 break;

        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. Assets - Handle files with extensions (css, js, png, etc.)
    # If the request has a path prefix (e.g. /tracker/style.css), serve from root
    location ~ ^/.+/(.+\.(css|js|png|jpg|jpeg|gif|ico|json|webmanifest|map|woff|woff2|ttf|svg))$ {
        alias /usr/share/nginx/html/$1;
    }

    # 3. Root/SPA Fallback - Serve index.html for everything else
    location / {
        # If it's a real file at root (e.g. /style.css), serve it.
        # Otherwise serve index.html (for SPA routing or subpath roots like /tracker/)
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
