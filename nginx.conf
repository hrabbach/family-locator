server {
    listen       80;
    server_name  localhost;

    # Serve the app at /familytrack/
    location /familytrack/ {
        alias /usr/share/nginx/html/familytrack/;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Redirect root to /familytrack/ (Optional, but nice)
    location = / {
        return 301 /familytrack/;
    }

    # Proxy API requests to Node.js server
    location /familytrack/api/ {
        rewrite ^/familytrack/api/(.*) /api/$1 break;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
