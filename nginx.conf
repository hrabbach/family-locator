server {
    listen       80;
    server_name  localhost;
    root   /usr/share/nginx/html;
    index  index.html;

    # 1. API Proxy - Match /api/ anywhere in the path
    location ~ /api/ {
        # Strip any prefix before /api/ and pass the rest to Node
        rewrite ^/.*?/api/(.*)$ /api/$1 break;
        rewrite ^/api/(.*)$ /api/$1 break;

        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. JS Modules - Handle ES6 modules in js/ directory (with or without path prefix)
    # Match /js/... or /anypath/js/...
    location ~ /js/(.+\.js)$ {
        # Set correct MIME type for ES6 modules
        default_type application/javascript;
        add_header Content-Type application/javascript;
        # Try to serve from /usr/share/nginx/html/js/$1
        try_files /js/$1 =404;
    }

    # 2b. Root-level JS files (like app.js) - serve with correct MIME type
    location ~ ^/[^/]+\.js$ {
        default_type application/javascript;
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }

    # 3. Assets - Handle other files with extensions (css, png, etc.)
    # If the request has a path prefix (e.g. /tracker/style.css), serve from root
    location ~ ^/.+/(.+\.(css|png|jpg|jpeg|gif|ico|json|webmanifest|map|woff|woff2|ttf|svg))$ {
        alias /usr/share/nginx/html/$1;
    }

    # 3b. Handle /tracker/app.js or similar - serve root app.js with correct MIME
    location ~ ^/.+/(.+\.js)$ {
        default_type application/javascript;
        add_header Content-Type application/javascript;
        alias /usr/share/nginx/html/$1;
    }

    # 4. Root/SPA Fallback - Serve index.html for everything else
    location / {
        # If it's a real file at root (e.g. /style.css), serve it.
        # Otherwise serve index.html (for SPA routing or subpath roots like /tracker/)
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
